<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-header">CSS Bayan</h1>
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">Pandas are cute animals</div>
      <div class="accordion-img">
          <img class="img" src="img/1.png" alt="panda_1">
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Hello! I am a Panda</div>
      <div class="accordion-img">
          <img class="img" src="img/2.png" alt="panda_2">
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">I can be Big!</div>
      <div class="accordion-img">
          <img class="img" src="img/3.png" alt="panda_3">
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">I can be Small!</div>
      <div class="accordion-img">
          <img class="img" src="img/4.png" alt="panda_4">
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">I can be... Double</div>
      <div class="accordion-img">
          <img class="img" src="img/5.png" alt="panda_5">
      </div>
    </div>
  </div>
</body>
</html>
