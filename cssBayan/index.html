<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">

<body>
  <h1 class="main-header">CSS Bayan</h1>

      <input type="radio" id="item1" name="item-group">
      <label for="item1" class="item-header">Pandas are cute animals</label>
      <section class="img">
        <img class="img" src="img/1.png" alt="panda_1">

    </div>

    <div class="accordion-item">
      <input type="radio" id="item2" name="item-group">

      <section class="img">
        <img class="img" src="img/2.png" alt="panda_2">
      </section>
    </div>

    <div class="accordion-item">
      <input type="radio" id="item2" name="item-group">
      <label for="item3" class="item-header">I can be Big!</label>
      <section class="img">
        <img class="img" src="img/3.png" alt="panda_3">
      </section>
    </div>

    <div class="accordion-item">
      <input type="radio" id="item2" name="item-group">
      <label for="item4" class="item-header">I can be Small!</label>
      <section class="img">
        <img class="img" src="img/4.png" alt="panda_4">
      </section>
    </div>

    <div class="accordion-item">
      <input type="radio" id="item2" name="item-group">
      <label for="item4" class="item-header">I can be... Double</label>
      <section class="img">
        <img class="img" src="img/5.png" alt="panda_5">

    </div>
